<section id="skills" class="skills">
    <h2 class="section-title"><span>02.</span> Skills</h2>

    <div class="skills-grid">
        <div class="category">
            <h3>Frontend</h3>
            <div class="tags">
                <span *ngFor="let skill of resume.skills.frontend">{{ skill }}</span>
            </div>
        </div>

        <div class="category">
            <h3>Backend & DB</h3>
            <div class="tags">
                <span *ngFor="let skill of resume.skills.backend">{{ skill }}</span>
            </div>
        </div>

        <div class="category">
            <h3>Tools</h3>
            <div class="tags">
                <span *ngFor="let skill of resume.skills.tools">{{ skill }}</span>
            </div>
        </div>
    </div>
</section>
