<section id="projects" class="projects">
    <h2 class="section-title"><span>04.</span> Some Things I've Built</h2>

    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of resume.projects">
            <div class="card-header">
                <div class="folder-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <title>Folder</title>
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="external-links">
                    <!-- Placeholder for links if they existed -->
                </div>
            </div>

            <h3 class="project-title">{{ project.name }}</h3>

            <div class="project-description">
                <p>{{ project.description }}</p>
            </div>

            <ul class="project-tech-list">
                <li *ngFor="let point of project.points">{{ point }}</li>
            </ul>
        </div>
    </div>
</section>
