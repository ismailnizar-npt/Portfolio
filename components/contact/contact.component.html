<section id="contact" class="contact">
    <div class="content">
        <p class="subtitle">05. What's Next?</p>
        <h2 class="title">Get In Touch</h2>
        <p class="text">
            I am currently looking for new opportunities. Whether you have a question or just want to say hi, I'll try
            my best to get back to you!
        </p>

        <div class="contact-details">
            <p><strong>Email:</strong> <a [href]="'mailto:' + resume.personal.email">{{ resume.personal.email }}</a></p>
            <p><strong>Phone:</strong> {{ resume.personal.phone }}</p>
            <p><strong>Location:</strong> {{ resume.personal.location }}</p>
        </div>

        <a [href]="'mailto:' + resume.personal.email" class="btn">Say Hello</a>
    </div>
</section>
